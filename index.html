      <!-- Edit a user dialog -->

        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit a User</h5>

                type="button"
                class="btn-close"

                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="username-edit" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="username-edit"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="salary-edit" class="col-sm-2 col-form-label"
                    >Salary</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="salary-edit"
                      value=""
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateUser()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add a user dialog -->
      <div
        class="modal fade"
        id="addUserDialog"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"

            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="username-add" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="username-add"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="company-add" class="col-sm-2 col-form-label"
                    >Company</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="company-add"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="salary-add" class="col-sm-2 col-form-label"
                    >Salary</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="salary-add"
                      value=""
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="addUser()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

    function showUsers() {
      document.getElementById("userTableBody").innerHTML = "";
      data.forEach((user) => {

            <td>

            </td>
            <td>

            </td>

    // You can use this object to store values of the user under editing
    let editForm = {
      _id: "",
      name: "",
      salary: "",
    };

    const editUserDialogModal = new bootstrap.Modal(
      document.getElementById("editUserDialog"),
      {
        keyboard: false,
      }
    );

    const addUserDialogModal = new bootstrap.Modal(
      document.getElementById("addUserDialog"),
      {
        keyboard: false,
      }
    );

    // Complete this function:
    function showEditDialog(userId) {
      const editinItem = data.find((x) => x._id === userId);
      editUserDialogModal.toggle();

      salaryEditInputelement.value = editinItem.salary;
      userNameEditUnputElement.value = editinItem.name;

      editForm._id = userId;
      editForm.salary = salaryEditInputelement.value;
      editForm.name = editinItem.name;
    }

    // Complete this function:
    function updateUser() {
      const indexOfUpdatingItem = data.findIndex((x) => x._id === editForm._id);
      data[indexOfUpdatingItem].salary = editForm.salary;
      console.log();
      showUsers();
    }

    // Complete this function:
    function del(userId) {
      data = data.filter((item) => item._id !== userId);
      showUsers();
    }

    // Don't modify this function.
    function showAddUserDialog() {
      addUserDialogModal.toggle();
    }

    // Complete this function:
    function addUser() {
      companyInputElement.value;
      nameInputElement.value;
      salaryInputElement.value;

      const userToAdd = {
        _id: generateUserId(),
        name: nameInputElement.value,
        salary: salaryInputElement.value,
        company: companyInputElement.value,
        index: data.length + 1,
        isActive: false,
      };
      if (!validateModalForm()) {
        alert("You should fill form properly");
        return;
      }
      data.push(userToAdd);
      showUsers();
      clearModalData();
      modalCloseButton.click();
    }
    function validateModalForm() {
      if (
        !companyInputElement.value ||
        !nameInputElement.value ||
        !salaryInputElement.value
      ) {
        return false;
      } else {
        return true;
      }
    }

    function clearModalData() {
      companyInputElement.value = "";
      nameInputElement.value = "";
      salaryInputElement.value = "";
    }

    // Don't modify this function. Utility function, use this to generate user._id for a new user
    function generateUserId() {
      let timestamp = ((new Date().getTime() / 1000) | 0).toString(16);
      return (
        timestamp +
        "xxxxxxxxxxxxxxxx"
          .replace(/[x]/g, function () {
            return ((Math.random() * 16) | 0).toString(16);
          })
          .toLowerCase()
      );
    }

    modalCloseButton.addEventListener("click", () => {
      modalCloseIconElement.click();
      clearModalData();
    });

    salaryEditInputelement.addEventListener("input", (event) => {
      editForm.salary = event.target.value;
      if (!event.target.value.startsWith("$")) {
        event.target.value = "$" + event.target.value;
      }
    });
